<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>RouteBus.com</title>
</head>
<body>
   <nav class="w-100 bg-dark d-flex  align-items-center justify-content-end position-relative ">
        <p class="text-light  fw-bold fs-4 position-absolute top-50 start-50 translate-middle">RouteBus.com</p>
        <div class="text-light d-flex flex-row">
            <div class="ps-5">
                <i class="fa-solid fa-house pe-1"></i>
                <span>Home</span>
            </div>
        </div>
    </nav>
    
    <!-- The main div for the route bus-->

    <div id="mainContainer" class="bg-light d-flex flex-column align-items-center position-absolute top-50 start-50 translate-middle">
        <form action="" class="w-75 position-absolute top-50 start-50 translate-middle">
            <div class= "inputDiv  d-flex flex-column  align-items-start mt-0 position-relative">
                <label for="" >From</label>
                <input type="text" name="for" placeholder="Choose destination" id="fromInput">
                
                <div id="exchange" class="bg-dark rounded-circle position-absolute start-100 top-100 translate-middle">                         
                    <i class="fa-solid fa-right-left text-light position-absolute top-50 start-50 fs-4"></i>
                </div>
            </div>
            <div class= "inputDiv  d-flex flex-column  align-items-start mt-4">
                <label for="" >To</label>
                <input type="text" name="to" placeholder="Choose destination" id="toInput">
                
            </div>
            <div class= "inputDiv  d-flex flex-column  align-items-start mt-4">
                <label for="" >Date and Time </label>
                <div class="mt-3">
                    <input id="time" type="time" placeholder="time">
                    <input id="date" type="date" placeholder="Choose destination">
                    
                </div>
            </div>
            <button type="submit" class="position-absolute btn btn-dark fs-5" id ="submitBtn">Search Route</button>
        </form>
    </div>
    
      <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
